services:
  neighborly-service:
    build:
      context: ../..
      dockerfile: infrastructure/Dockerfile
      target: builder
      args:
        APP_PATH: apps/neighborly
    container_name: neighborly-service-dev
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - '3023:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    command: pnpm run start:dev
    working_dir: /repo/apps/neighborly
    volumes:
      - ../../apps/neighborly:/repo/apps/neighborly
      - ../../package.json:/repo/package.json
      - ../../pnpm-lock.yaml:/repo/pnpm-lock.yaml
      - /repo/node_modules
    networks:
      - internal-net
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  internal-net:
    external: true
