name: 'PNPM Setup'
description: 'Checks out code, sets up Node.js, and installs PNPM dependencies with caching.'
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: true
