name: Build CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  ci:
    name: Lint, Test & Check Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Required for nx affected to correctly determine the base SHA
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'pnpm' # Use pnpm's built-in caching for faster installs

      - name: Install pnpm
        run: npm install -g pnpm@latest

      # Install dependencies just ONCE
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # This action is crucial. It sets the BASE and HEAD SHAs for Nx to compare.
      - uses: nx/set-shas@v4

      # Run tasks ONLY on projects affected by the code changes
      - name: Check Format
        run: npx nx affected --target=format:check

      - name: Lint Affected Projects
        run: npx nx affected --target=lint

      - name: Test Affected Projects
        run: npx nx affected --target=test --coverage

  # SonarCloud can remain a separate job as it often needs to scan the whole repo
  sonarcloud:
    name: SonarCloud Scan
    needs: ci # Run only after the main CI job succeeds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # We still need to generate the coverage reports for Sonar
      - name: Run Tests with Coverage on All Projects
        run: npx nx run-many --target=test --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_KEY_RC }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_RC }}
