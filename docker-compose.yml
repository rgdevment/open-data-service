version: '3.9'

services:
  countries-service:
    container_name: countries-service
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
      args:
        APP_PATH: apps/countries
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - 3000
    networks:
      - internal-net
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  indicators-service:
    container_name: indicators-service
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
      args:
        APP_PATH: apps/indicators
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - 3000
    networks:
      - internal-net
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  internal-net:
    external: true
